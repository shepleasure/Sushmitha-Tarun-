<!DOCTYPE html>
<html>
<head>
	<title>Sushmitha & Tarun Wedding</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/media.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="banner">
				<img src="style/images/banner.png" class="img-responsive">
			</div>
		</div>
		<div class="row slider">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			    <!-- Indicators -->
			    <ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			      <li data-target="#myCarousel" data-slide-to="1"></li>
			      <li data-target="#myCarousel" data-slide-to="2"></li>
			      <li data-target="#myCarousel" data-slide-to="3"></li>
			    </ol>

			    <!-- Wrapper for slides -->
			    <div class="carousel-inner" role="listbox">

			      <div class="item active">
			        <img src="style/images/one.JPG" class="img-responsive">
			        <div class="carousel-caption">
			          <h3></h3>
			          <p></p>
			        </div>
			      </div>

			      <div class="item">
			        <img src="style/images/two.JPG" class="img-responsive">
			        <div class="carousel-caption">
			          <h3></h3>
			          <p></p>
			        </div>
			      </div>
			    
			      <div class="item">
			        <img src="style/images/three.JPG" class="img-responsive">
			        <div class="carousel-caption">
			          <h3></h3>
			          <p></p>
			        </div>
			      </div>

			      <div class="item">
			        <img src="style/images/four.JPG" class="img-responsive">
			        <div class="carousel-caption">
			          <h3></h3>
			          <p></p>
			        </div>
			      </div>
			  
			    </div>

			    <!-- Left and right controls -->
			    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			      <span class="sr-only">Previous</span>
			    </a>
			    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			      <span class="sr-only">Next</span>
			    </a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row center-block" id="navigation">
			<ul>
				<li><a href="#">home</a></li>
				<li><a href="#">about us</a></li>
				<li><a href="#">when</a></li>
				<li><a href="#">where</a></li>
				<li><a href="#">rsvp</a></li>
			</ul>
		</div>
		<div class="row">
			<img src="style/images/couple.png" class="img-responsive" id="couple">
		</div>
		<br/>
		<div class="row name text-center">
			<p>sushmitha & tarun</p>
		</div>
		<div class="row">
			<img src="style/images/design.png" class="img-responsive" id="design">
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<img src="style/images/footer.png" class="img-responsive" id="footer">
		</div>
	</div>
		
</body>
</html>
